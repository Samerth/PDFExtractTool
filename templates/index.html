<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master - PDF Data Extractor</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">


</head>
<body class="container">
    <h1>PDF Data Extractor</h1>
    <!-- Input elements -->
    <div class="input-container">
        <label for="fileInput">Select PDF file(s):</label>
        <input type="file" id="fileInput" multiple accept=".pdf">
    </div>
    <div class="input-container">
        <label for="folderInput">Select PDF folder:</label>
        <input type="file" id="folderInput" webkitdirectory directory accept=".pdf">
    </div>
    <!-- Button to submit data -->
    <button class="button" onclick="submitData()">Submit</button>
    <div id="tableContainer"></div>

    <!-- Table to display extracted data -->
    <table id="dataTable" class="display">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Term/Method</th>
                <th>Textbook Data</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <!-- SheetJS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>

    <script>
            function adjustContainerWidth() {
        var table = document.getElementById('dataTable');
        var container = document.getElementById('tableContainer');
        var tableWidth = table.offsetWidth;
        container.style.width = tableWidth + 'px';
    }

       // Call the adjustContainerWidth function when the window is resized
       window.addEventListener('resize', adjustContainerWidth);

// Call the adjustContainerWidth function when the page is loaded
window.addEventListener('load', adjustContainerWidth);
       // Submit data function
function submitData() {
    const files = document.getElementById('fileInput').files;
    const folders = document.getElementById('folderInput').files;
//     console.log("Files selected:", files);
//     console.log("Folders selected:", folders);
// console.log("File name:", file.name);

    const formData = new FormData();

    // Append selected files to form data
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        formData.append('files', file);
    }

    // Append selected folder to form data
    for (let i = 0; i < folders.length; i++) {
        const folder = folders[i];
        formData.append('folders', folder);
    }

    // Send files in form data
    fetch('/extract-pdf-data', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        addToTable(data);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error extracting data. Please try again.');
    });
}
function handleFolder(folder) {
    const files = folder.webkitEntries || folder.entries || [];

    console.log("Folders selected:", folder);
    console.log("Files in folder:", files);

    // Loop through each file in the folder
    for (let i = 0; i < files.length; i++) {
        const entry = files[i];
        if (entry.isFile) {
            // If it's a file, extract data from it
            entry.file(function(file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const pdfData = event.target.result;
                    console.log("PDF data loaded:", pdfData);
                    extractDataFromPDF(file.name, pdfData);
                };

                reader.onerror = function(event) {
                    console.error("Error reading file:", event.target.error);
                };

                reader.readAsArrayBuffer(file);
            });
        }
    }
}





function extractDataFromFile(file) {
    console.log("Extracting data from file:", file.name);
    const reader = new FileReader();

    reader.onload = function(event) {
        const pdfData = event.target.result;
        console.log("PDF data loaded:", pdfData);
        extractDataFromPDF(file.name, pdfData);
    };

    reader.onerror = function(event) {
        console.error("Error reading file:", event.target.error);
    };

    reader.readAsArrayBuffer(file);
}

function extractDataFromPDF(fileName, pdfData) {
    console.log("Extracting data from PDF:", fileName);

    return fetch('/extract-pdf-data', {
        method: 'POST',
        body: pdfData
    })
    .then(response => {
        console.log(`Response for ${fileName}:`, response);
        if (!response.ok) {
            throw new Error(`Network response was not ok for ${fileName}`);
        }
        return response.json();
    })
    .catch(error => {
        console.error(`Error extracting data from ${fileName}:`, error);
        alert(`Error extracting data from ${fileName}. Please try again.`);
        return null;
    });
}





function addToTable(data) {
    console.log("Data received for table:", data); // Log the data array
    
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    data.forEach(pdfData => {
        const row = tableBody.insertRow();
        row.insertCell().textContent = pdfData['Course Code'];
        row.insertCell().textContent = pdfData['Course Name'];
        row.insertCell().textContent = pdfData['Term/Method'];
        row.insertCell().textContent = pdfData['Textbook Data']['Raw_Text'];
    });
}

// Add event listener for file input
document.getElementById('fileInput').addEventListener('change', function (event) {
    console.log("Files selected:", event.target.files);
    const files = event.target.files;
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        extractDataFromFile(file);
    }
});

// Add event listener for folder input
document.getElementById('folderInput').addEventListener('change', function (event) {
    console.log("Folder input changed");
    const folders = event.target.files;
    console.log("Folders selected:", folders);
    for (let i = 0; i < folders.length; i++) {
        const folder = folders[i];
        handleFolder(folder);
    }
});

// Initialize DataTable
$(document).ready(function() {
    $('#dataTable').DataTable();
});


</script>
</body>
</html>
